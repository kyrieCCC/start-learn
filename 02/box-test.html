<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习盒子模型</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .content {
        position: sticky;
        display: flex;
        padding: 0 60px;
        height: 60px;
        color: #f4f5f5;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      .div-ele {
        width: 30px;
        margin: 0 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        color: #515767;
      }
      .div-ele:hover {
        cursor: pointer;
        color: #363941;
        border-bottom: 1px solid #1e80ff;
      }
      .img-ele {
        display: block;
        width: 107px;
        height: 22px;
      }
      .img-ele-div {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 10px;
      }
      .null-div {
        width: 200px;
      }
      .img-ele2 {
        width: 115px;
        height: 34px;
      }
      .seacher {
        width: 262px;
        height: 60px;
        margin-top: 12px;
      }
      .create-min {
        width: 132px;
        height: 60px;
        margin-top: 12px;
        margin-left: 15px;
      }
      .img-ele3 {
        width: 24px;
        height: 24px;
        margin-right: 6px;
      }
      .img3-div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .munber {
        color: #86909c;
        font-size: 14px;
        width: 30px;
      }
    </style>
    <style>
      .contentbox {
        box-sizing: content-box;
        border: 2px solid aqua;
        width: 500px;
        height: 100px;
        padding: 10px;
        margin: 10px;
      }
      .IEbox {
        box-sizing: border-box;
        width: 500px;
        height: 100px;
        border: 2px solid yellowgreen;
        padding: 10px;
        margin: 10px;
      }
      .bodycontent {
        width: 550px;
        display: flex;
      }
      .img-ele4 {
        width: 200px;
        height: 200px;
      }
      .farther {
        position: relative;
      }
      .imgcontent {
        margin: 50px 250px;
      }
      .imgcontent-p1 {
        position: absolute;
        top: 70px;
        left: 350px;
      }
      .imgcontent-p2 {
        position: absolute;
        top: 100px;
        left: 450px;
      }
      .header {
        width: 36px;
        margin: 10px 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .header:hover + .info {
        display: block;
      }
      .header > div > img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
      }
      .header > div > img:hover + .info {
        display: block;
      }
    </style>
    <style>
      .footer {
        width: 224px;
        height: 18px;
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
      }
      .footer > div {
        font-size: 12px;
        color: #8a919f;
      }
      .footer > div:hover {
        color: #2b88ff;
        cursor: pointer;
      }
      .info {
        display: none;
        box-sizing: border-box;
        background-color: #fff;
        padding: 20px;
        width: 264px;
        height: 435px;
        border-bottom: 1px solid #e4e6eb80;
        box-shadow: 0 0 24px rgb(81 87 103 / 16%);
        border-radius: 4px;
        position: absolute;
        top: 60px;
        right: 60px;
        z-index: 999;
      }
      .header-2 {
        width: 224px;
        height: 48px;
        display: flex;
        margin-bottom: 16px;
      }
      .header-2 > div > img {
        width: 48px;
        height: 48px;
        border-radius: 50%;
      }
      .header > div > img:hover {
        cursor: pointer;
      }
      .header-info {
        margin-left: 12px;
      }
      .header-info-1 {
        font-size: 16px;
        color: #000;
      }
      .header-info-1:hover {
        color: #a8a9ab;
        cursor: pointer;
      }
      .header-info-2 {
        font-size: 12px;
        color: #000;
      }
      .header-info-2:hover {
        cursor: pointer;
      }
      .leaver {
        width: 208px;
        height: 40px;
        background-color: #edf4ff;
        margin-bottom: 8px;
        border-radius: 4px;
      }
      .leaver:hover {
        cursor: pointer;
        background-color: #d9e3f5;
      }
      .leaver-font {
        font-size: 12px;
        color: #0dcaf0;
      }
      .follow {
        width: 224px;
        height: 60px;
        border-bottom: 1px solid #e4e6eb80;
        padding-bottom: 10px;
        margin-bottom: 12px;
        display: flex;
      }
      .follow-item {
        width: 74px;
        height: 40px;
      }
      .follow-item:hover {
        background-color: #e4e6eb80;
        cursor: pointer;
      }
      .follow-item-font1 {
        font-size: 16px;
        color: #252933;
        text-align: center;
      }
      .follow-item-font2 {
        font-size: 12px;
        color: #8a919f;
        text-align: center;
      }
      .option-info {
        width: 224px;
        height: 180px;
        padding-bottom: 20px;
        border-bottom: 1px solid #e4e6eb80;
        display: flex;
        flex-wrap: wrap;
      }
      .info-msg {
        font-size: 14px;
        width: 104px;
        height: 40px;
        color: #252933;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .info-msg:hover {
        background-color: #e4e6eb80;
        cursor: pointer;
      }
      .info-msg > svg {
        margin-right: 12px;
      }
    </style>
  </head>

      <div class="img-ele-div">
