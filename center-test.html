<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            position: relative;
            border: 1px solid red;
        }
        .child-box {
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: aqua;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }
    </style>
        
</head>
<body>
    <div class="box">
        <div class="child-box">
            123
        </div>
    </div>
</body>
</html>
